<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder and Chat</title>
</head>
<body>
    <button id="connect">Connect via Serial</button>
    <button id="connect-BLE">Connect via BLE</button>
    <button id="record">Hold to Record</button>

    <button id="characteristic">Toggle characteristic</button>
    <div id="output"></div>
    <div id="transcription"></div>
    <div id="chat"></div>
    <input type="text" id="api-key" placeholder="Enter your API key" value="">
    <button id="save-key">Save Key</button>

    <script src="script.js"></script>
</body>
</html>
